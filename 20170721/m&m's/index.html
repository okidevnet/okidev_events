<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculator_starter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="usamimi-wrapper">
      <div class="usamimi"></div>
      <div class="usamimi"></div>
    </div>
    <div class="body">
      <div id="display"> </div>

      <div id="buttons">
        <div class="row">
          <button class="red" value="ac">AC</button>
          <button class="red" value="tax">TAX</button>
          <button value="/">รท</button>
          <button value="*">x</button>
        </div>
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="-">-</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button id="equalButton" value="=">=</button>
        </div>
        <div class="row">
          <button id="zeroButton" value="0">0</button>
          <button value=".">.</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
